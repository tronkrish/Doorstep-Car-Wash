<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        :root {
            --primary-color: #da042a;
            --primary-color-dark: #c00427;
            --secondary-color: #15151f;
            --text-light: #6b7280;
            --background-color: #f4f4f9;
            --white: #ffffff;
            --box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            --max-width: 1000px;
        }

        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-color);
            color: var(--secondary-color);
        }

        /* Header Section */
        header {
            background: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 50px 20px;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            animation: fade-in 1s ease-in-out;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.5rem;
            color: var(--secondary-color);
            animation: fade-in 1.5s ease-in-out;
        }

        /* Contact Form Section */
        .container {
            max-width: var(--max-width);
            margin: 50px auto;
            padding: 20px;
            background: var(--white);
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            animation: slide-up 1s ease;
        }

        h2 {
            font-size: 2rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 1rem;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .form-group input,
        .form-group textarea {
            padding: 15px;
            font-size: 1rem;
            border: 2px solid var(--text-light);
            border-radius: 5px;
            transition: box-shadow 0.3s, border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 4px 8px rgba(218, 4, 42, 0.2);
            outline: none;
        }

        button {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 15px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.5s, transform 0.5s;
        }

        button:hover {
            background: var(--primary-color-dark);
            transform: scale(1.02);
        }

        /* Footer */
        footer {
            background: var(--secondary-color);
            color: var(--white);
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        /* Animations */
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Send us a message below.</p>
    </header>

    <!-- Contact Form -->
    <div class="container">
        <h2>Get in Touch</h2>
        <form action="mailto:your-email@example.com" method="POST" enctype="text/plain" class="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here"
                    required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Copyright Â© 2024 Doorstep CarWash. All rights reserved.</p>
    </footer>
</body>

</html>
